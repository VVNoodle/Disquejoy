<style>

  border: 1px solid grey;
}

  display:inline-block;
  padding-right:10px;

  right:0!important;
  margin-left:1%;

  background-color: #4CAF50; /*Green background*/

<body>
 <div v-cloak id = "container" class = "compressible">
  <div class="events" v-if="eventsArr.length == 0">
    <h1>There are no events! Add one by clicking the link at the bottom right</h1>
  </div>
  <div v-cloak v-for = "event in eventsArr">
    <div class = "events compressible" style = "">
      <div class = "gifpic"><img :src="event.GIF" alt="" style="width:155px;height:155px"></div>
      <div class = "title" style = "font-size:22;color:white;">Title: ${event.name_of_event}</div>
      <div class = "location" style = "font-size:22;color:white;">Location: ${event.Area}</div>
      <div class = "description" style = "font-size:16;color:white;">Description: ${event.description}</div>
      <div class = "title" style = "font-size:22;color:white;width:auto;" @click = "select_event_to_display_members(event.id)"><i class="fa fa-users"></i>Members</div>
      <div class = "title" style = "font-size:22;color:white;" @click = "comment_memo_button(event.id)"><i class="fa fa-comment"></i>Comment</div>
      <div class="btn-group">
        <div v-if = "id_of_current_user == event.organizer_id">
          <button type="button" class="btn btn-default btn-sm">
            <i class="fa fa-check"></i>
          </button>
          <button type="button" class="btn btn-default btn-sm" @click = "delete_memo(event.id)">
            <i class="fa fa-trash"></i>
          </button>
          <button type="button" class="btn btn-default btn-sm" @click = "edit_memo_button(event.id)">
            <i class="fa fa-pencil-square-o"></i>
          </button>
        </div>
        <div v-if = "id_of_current_user != event.organizer_id">

          <button v-if = "event.is_member_not_organizer" type="button" class="btn btn-default btn-sm"  @click = "add_member(event.id, event.name_of_event)">
            <i class="fa fa-check"></i>
          </button>

          <button v-if = "!event.is_member_not_organizer" type="button" class="btn btn-default btn-sm" @click = "add_member(event.id, event.name_of_event)">
            <i class="fa fa-plus"></i>
          </button>

          <button type="button" class="btn btn-default btn-sm" style = "pointer-events:none;opacity:0.5;" @click = "delete_memo(event.id)">
            <i class="fa fa-trash"></i>
          </button>
          <button type="button" class="btn btn-default btn-sm" style = "pointer-events:none;opacity:0.5;"@click = "edit_memo_button(event.id)">
            <i class="fa fa-pencil-square-o"></i>
          </button>
        </div>
      </div>
    </div>
    <div v-if = "is_editing_memo && selected_id == event.id" style = "display:block;border-radius:12px;width:70%;margin-right:7%;padding-top:1%;padding-left:1%;padding-right:1%;margin-top:2px;margin-left:16%;height:auto;background-color:#363E45;">
      <input  style="border:1px solid #ccc;border-radius:3px;color:#555" v-model="GIFurl = event.GIF" type="text"></input>
      <input style="border:1px solid #ccc;border-radius:3px;color:#555" v-model="title_inserted = event.name_of_event" type="text" ></input>
      <input  style="border:1px solid #ccc;border-radius:3px;color:#555" v-model="dateOfEvent = event.datetime" type="text" ></input>
      <input  style="border:1px solid #ccc;border-radius:3px;color:#555" v-model="locationOfEvent = event.Area" type="text" ></input>
      <input style="border:1px solid #ccc;border-radius:3px;color:#555" v-model="description = event.description" type="text" ></input>
      <div class="form-group row edit-buttons" id="submit_record__row">
        <div style = "float:right;margin-right:1%;margin-top:1%;">
          <button v-if="is_editing_memo" class="btn btn-warning btn-sm cancel-button" v-on:click="cancel_edit()" type="button">
            Cancel
          </button>

          <button v-if="is_editing_memo" class="btn btn-primary btn-sm post-edit-button" v-on:click="edit_memo(event.id)" type="submit">
            Post
          </button>
        </div>
      </div>
    </div>
    <div v-if = "is_commenting && selected_comment_id == event.id" style = "display:block;border-radius:12px;width:70%;margin-right:7%;padding-top:1%;padding-left:1%;padding-right:1%;margin-top:2px;margin-left:16%;height:150px;background-color:#363E45;">
      <div class = "listview" style = "height:90px;overflow-y:scroll;">
        <div v-for = "row in comments" style = "border-radius: 48px 48px 48px 48px;border:1px solid grey;padding-top:7px;padding-bottom:7px;padding-left:7px;height:70px"><img :src = "row.pictureOfCommenter" width="50px" height = "50px" style = "border-radius:50%;padding-left:5px;display:inline-block;"><div style = "display:inline-block;color:white;">${row.commentText}</div>
        </div>
      </div>
    <div style = "width:100%;bottom:0;"><input type = "text" v-model = "comment" placeholder="Add a comment!" style = "width:90%;border-radius:24px;"></input><button style = "width=10;" @click = "push_comment(event.id)">Submit</button></div>
  </div>
    <div v-if = "is_viewing_members && selected_id_to_display_members == event.id" style = "display:block;width:70%;margin-right:7%;padding-top:1%;padding-left:1%;padding-right:1%;margin-top:2px;margin-left:16%;height:100px;overflow-y:scroll;background-color:#363E45;border-radius:12px;">
      <div v-if = "id_of_current_user == event.organizer_id" >
        <div v-for = "row in rows_of_members" style = "border-radius: 48px 48px 48px 48px;border:1px solid grey;padding-top:7px;padding-bottom:7px;padding-left:7px;height:70px"><img :src = "row.profilePicture" width="50px" height = "50px" style = "border-radius:50%;padding-left:5px;display:inline-block;"><div style = "padding-left:3px;font-family:Raleway;color:white;display:inline-block;">${row.member_name}</div><button v-if = "id_of_current_user != row.member_id" type="button" class="btn btn-danger" style = "float:right;margin-bottom:3px;" @click = "delete_member(row.id_of_event, row.member_id, row.id)">Delete</button>
        <button v-if = "id_of_current_user == row.member_id" type="button" class="btn btn-danger" style = "float:right;padding-bottom:6px;padding-top:6px;padding-left:15px;">Admin</button></div>
      </div>
      <div v-if = "id_of_current_user != event.organizer_id">
        <div v-for = "row in rows_of_members" style = "border-radius: 24px 24px 24px 24px;border:1px solid grey;padding-top:7px;padding-bottom:7px;padding-left:7px;height:50px;">${row.member_name}</div>
      </div>
    </div>
</div>
</div>

<div id = "buttonContainer" style="width:100%;text-align:center;display:inline-block;">
  <a href='{{=URL("disquejoy","events","upload")}}'>
    <button class="buttonAdd w3-button w3-xlarge w3-circle w3-teal" style="right: 40;margin-left: auto;bottom: 40;z-index: 100;position: fixed;width: 50px;height: 50px;background: #26a69a;-moz-border-radius: 25px;-webkit-border-radius: 25px;border-radius: 50px;"><i class = "fa fa-plus fa-lg"></i>
    </button>
  </a>
</div>
