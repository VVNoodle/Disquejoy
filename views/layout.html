<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}">
    <link href="{{=URL('static','css/main.css')}}" rel="stylesheet" type="text/css"/>

    {{include "web2py_ajax.html"}}
  </head>
  <body class="white" style = "height:100%;">
    <header class="black padded">
      <div class="container middle max900">
        <div class="fill middle">
          <label class="ham padded fa fa-bars" for="menu"></label>
          <div class="burger accordion">
            <input type="checkbox" id="menu"/>
            {{=MENU(response.menu,_class='menu')}}
          </div>
        </div>
      </div>
    </header>
    <div class="compressible sidenav">
      <div id = "logo" class="compressible">
        <img src="../static/images/logo.jpg" alt="logo" width="200" height=auto>
      </div>
      <div class = "compressible sidebtn"><a href="{{=URL('profile','index')}}">Profile</a></div>
      <div class = "compressible sidebtn"><a href="{{=URL('default','index')}}">Songs</a></div>
      <div class = "compressible sidebtn"><a href="#">Discussion</a></div>
      <div class = "compressible sidebtn"><a href="{{=URL('events','index')}}">Events</a></div>
  </div>
    <main class="white" style = "width:100%;height:165%;background-color:#181818">>
      {{include}}
    </main>
    <footer class="hidden black">
      <div class="silver center padded social">
        <a class="fa fa-facebook" href="https://www.facebook.com/sharer/sharer.php?u={url}"></a>
        <a class="fa fa-twitter" href="https://twitter.com/home?status={url}"></a>
        <a class="fa fa-google" href="https://plus.google.com/share?url={url}"></a>
      </div>
      <div class="hidden container padded max900">
        <div class="fill">
          Copyright @ 2016
        </div>
      </div>
    </footer>
  </body>
  <script src="{{=URL('static','js/marked.min.js')}}"></script>
  <script src="{{=URL('static','js/vue.min.js')}}"></script>
  {{block bottomjs}}{{end}}
  <script>
    jQuery('.social a').each(function(){var t=jQuery(this); t.attr('href',t.attr('href').replace('{url}',encodeURIComponent(window.location.href)));});
  </script>
</html>
