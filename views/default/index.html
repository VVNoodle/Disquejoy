{{extend 'layout.html'}} {{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
var my_url = "{{=URL('api', 'my_method')}}";
var urrl = "{{=URL('default', 'index2')}}";
var del_memo_url = "{{=URL('default', 'delete')}}";
var upvoteUrl = "{{=URL('default', 'updateUpvote')}}"
var get_token_access_url = "{{=URL('api', 'get_token_client', user_signature=True)}}";

</script> {{end}}
<html>
<head>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="paging.js"></script>
    <link href="{{=URL('static','css/tableStyling.css')}}" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway"/>
    <script src="{{=URL('static', 'js/tablesorter.js')}}">
    $('#songs').tablesorter();

    </script>
</head>
<div class="main_content">
    <div v-if="reverse">
        Hello!!
    </div>
    <table id="songs" v-cloak class="table table-hover" box="frame">
        <thead>
        <tr id="header" bgcolor="red">
            <th v-for="col in columns" v-on:click="sortTable(col)">
                ${col}
            </th>
        </tr>
        </thead>
        <div v-if="tracks is not None">
            <tr v-for="(track, i) in musicAr">
                <td class="greyRow">
                    <img :src="track.image" alt="" style="max-width:100px;max-height:100px">
                </td>
                <td class="greyRow">
                    ${track.artist}
                </td>
                <td class="greyRow">${track.title}</td>
                <td class="greyRow">${track.popularity}</td>
                <td class="greyRow" style="text-align:center;">
                    <div v-if="!notPlaying && currentURI == track.spotify_uri"><a @click="play_track(track.spotify_uri)" class="btn rounded red"><i
                        class="fa fa-pause"></i> </a></div>
                    <div v-else><a @click="play_track(track.spotify_uri)" class="btn rounded red"><i
                            class="fa fa-play"></i> </a></div>
                </td>
                <td class="greyRow" @click="increment(track.id)">
                    ${track.upvotes}
                </td>
                <td>
                </td>
                <td id="trash">
                    <a class="btn rounded red" @click="delete_track(track.id)">
                        <i class="fa fa-trash fa-lg"></i>
                    </a>
                </td>
            </tr>
        </div>

    </table>
    <div id="buttonContainer" style="width:100%;text-align:center;display:inline-block;">

        <a href="#" class="paginate" id="previous">Previous</a> |
        <a href="#" class="paginate" id="next">Next</a>
        <a href='{{=URL("disquejoy","api","upload")}}'>
            <button class="buttonAdd w3-button w3-xlarge w3-circle w3-teal" style="right: 0;margin-left: auto;bottom: 0;z-index: 100;position: fixed;width: 50px;height: 50px;background: #26a69a;-moz-border-radius: 25px;-webkit-border-radius: 25px;border-radius: 50px;"><i class = "fa fa-plus fa-lg"></i>
            </button>
        </a>
    </div>
</div>

</div>

<script src="{{=URL('static', 'js/default_index.js')}}"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="{{=URL('static', 'js/player.js')}}"></script>
</html>
