{{extend 'layout.html'}} {{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>

<link href="{{=URL('static','css/entry.css')}}" rel="stylesheet" type="text/css"/>
<script>
    var my_url = "{{=URL('api', 'my_method')}}";
</script> {{end}}


<div class="outer">
  <div class="middle">
    <div class="inner">

<div class="main_content" style="width: 800px">
    <div>
        <div  id="xx1" disabled style="margin-left: 10%;background-color: #00E4AC; color: #000000;">
            <h5>Name: {{=results["display_name"]}}</h5>
            <h5>Followers: {{=results["followers"]['total']}}</h5>
            <h5>id: {{=results["id"]}}</h5>
            {{=IMG(_src=results["images"][0]["url"],_alt='test')}}
        </div>
        <!-- access token: {{=access_token}} -->
        <br> {{if results:}} <!-- results: {{=results["display_name"]}} -->
        <a class="btn rounded" id = "xx1" href='{{=URL("disquejoy","api","get_playlists", args=[results["id"]])}}' style="margin-left: 10%;background-color: #00E4AC; color: #000000;">
            <h5>Saved tracks</h5>
        </a>
        <a class="btn rounded" id = "xx1" href='{{=URL("disquejoy","api","upload")}}' style="background-color: #00E4AC; color: #000000; margin-right: 10%;">
            <h5>Upload</h5>
        </a>
        <a class="btn rounded" id = "xx1" href='{{=URL("disquejoy","api","logout")}}' style="background-color: #00E4AC; color: #000000;">
            <h5>Log out</h5>
        </a>
        {{else: }}
        <a href="{{=auth_url}}">Login to Spotify</a>
        {{pass}}
        <!-- Your code goes here.  Remember to call $("#vue-div").show() once you get the data for the first time. -->
    </div>
</div>


    </div>
  </div>
</div>



<script src="{{=URL('static', 'js/default_index.js')}}"></script>
