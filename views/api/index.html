{{extend 'layout.html'}} {{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
    var my_url = "{{=URL('api', 'my_method')}}";
</script> {{end}}

<div class="main_content">
    <div id="vue-div" class="display:none">
        access token: {{=access_token}}
        <br> {{if results:}} results: {{=results["display_name"]}}
        <a class="btn rounded" href='{{=URL("disquejoy","api","get_playlists", args=[results["id"]])}}'>
            saved tracks
        </a>
        <a class="btn rounded" href='{{=URL("disquejoy","api","upload")}}'>
            Upload
        </a>
        <a class="btn rounded" href='{{=URL("disquejoy","api","logout")}}'>
            Log out
        </a>
        {{else: }}
        <a href="{{=auth_url}}">Login to Spotify</a>
        {{pass}}
        <!-- Your code goes here.  Remember to call $("#vue-div").show() once you get the data for the first time. -->
    </div>
</div>

<script src="{{=URL('static', 'js/default_index.js')}}"></script>
