{{extend 'layout.html'}} {{block head}}

<!-- https://www.w3schools.com/howto/howto_js_tabs.asp -->

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
var totLikes = "{{=URL('profile', 'retrieveTotalLikes')}}";
var songsUploaded = 0;
var givenLikes = "{{=URL('profile', 'retrieveTotalLikesGiven')}}";
var receivedLikes = "{{=URL('profile', 'retrieveTotalLikesReceived')}}";
var discoverData = "{{=URL('profile', 'discoverData')}}";
</script>

<style>

#parent {
    padding:10px;
    text-align:center;
    height:100%;
}

#prof {
	background: white;
    width: 256px;
    height: 256px;
    border-radius: 128px;
    border: 2px solid range;
    margin-right: 32%;
}

#name {
	margin-top:2%;
}

#buttonHeader {
	/*margin-top: 6%;*/
    /*background-color:green;*/
    margin-right: 0%;
    width:85% !important;
    height:25% !important;
    /*display: table-cell;
    vertical-align: middle;
    position:absolute;*/
    right: 0;
}

#totLikes {
    float:left;
    width:28.333%;
    height: 100%;
    text-align: center;
    /*background: #ff0000;*/
    top:1;
}

#songsUploaded {
    display: inline-block;
    margin:0 auto;
    width:28.333%;
    height: 100%;
    /*background: #00ff00;*/
}

#givenLikes {
    float:right;
    width:28.333%;
    height: 100%;
    /*background: #0000ff;*/

}

.child {height:auto;margin:auto}




/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #363E45;
    width: 100% !important;
    margin-left: 14%;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    /*padding: 14px 16px;*/
    transition: 0.3s;
    font-size: 17px;
    width: 28.333%;
    height: 10%;
    text-align: center;
    margin: 0 0 0 0 !important;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #2FD566;
    height: 12%;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #2FD566;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}



</style>
</head>
<body>

<div id="parent">

    <div id = "prof" class="child">
    </div>
    <div id = "name" class="child">Bar
    </div>
    <div id = "buttonHeader" class="child">
    	<div id = "totLikes" style="position: relative; margin-top: 3%; font-size: 75; font-weight: 550; color: white;">
          ${totNumLikesReceived}
        </div>
        <div id = "songsUploaded" style="position: relative; margin-top: 3%; font-size: 75; font-weight: 550; color: white;">
          ${totNumSongsUploaded}
        </div>
        <div id = "givenLikes" style="position: relative; margin-top: 3%; font-size: 75; font-weight: 550; color: white;">
          33
        </div>

    </div>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Received_Likes')">Received Likes</button>
  <button class="tablinks" onclick="openCity(event, 'Songs_Uploaded')">Songs Uploaded</button>
  <button class="tablinks" onclick="openCity(event, 'Likes_Given')">Likes Given</button>
</div>

<div id="Received_Likes" class="tabcontent">
  <div class = "likes" v-for = "data in ReceivedUserLikes">
    <div style = "float:right;color:white;width:80%;border: 1px solid grey;">
      <div class = "text" style = "float:left;margin-top:4%;margin-bottom:4%;">
        ${data.upvoter} upvoted track id: ${data.song}
    </div>
  </div>
</div>
</div>

<div id="Songs_Uploaded" class="tabcontent">
  <div v-for = "track in tracksUserUploaded">
    <div style = "float:right;color:white;width:80%;border: 1px solid grey;">
      <div class = "text" style = "float:left;margin-top:4%;margin-bottom:4%;">
        ${track.artist} - ${track.title}
    </div>
  </div>
</div>
</div>

<div id="Likes_Given" class="tabcontent">
    <div v-for = "track in countLikesOfUserUploaded">
    <div style = "float:right;color:white;width:80%;border: 1px solid grey;">
      <div class = "text" style = "float:left;margin-top:4%;margin-bottom:4%;">
        This user liked song id: ${track.song}
    </div>
  </div>
</div>
</div>
<style>
#Received_Likes {
  overflow:hidden;
  height:200px;
}

.likes {

  overflow:auto;
}
</style>
<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>



<script src="{{=URL('static', 'js/default_profile.js')}}"></script>
</body>
</html>
