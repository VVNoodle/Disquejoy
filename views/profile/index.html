<head>

<script>

var discoverData = "{{=URL('profile', 'discoverData')}}";

<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway"/>
<style>
#parent {
    padding:10px;
    text-align:center;
    height:100%;
}
#prof {
	background: white;
    width: 256px;
    height: 256px;
    border-radius: 128px;
    border: 2px solid range;
    margin-right: 32%;
    margin-left: 44%;
}
#name {
	margin-top:2%;
}
#buttonHeader {
	/*margin-top: 6%;*/
    /*background-color:green;*/
    margin-right: 0%;
    width:85% !important;
    height:25% !important;
    /*display: table-cell;
    vertical-align: middle;
    position:absolute;*/
    right: 0;
    padding-left: 15%;
}
#totLikes {
    float:left;
    width:28.333%;
    height: 100%;
    text-align: center;
    /*background: #ff0000;*/
    top:1;
}
#songsUploaded {
    margin:0 auto;
    width:28.333%;
    /*background: #00ff00;*/
}
#givenLikes {
    float:right;
    width:28.333%;
    height: 100%;
    /*background: #0000ff;*/
}
.child {height:auto;margin:auto}
/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #363E45;
    width: 86% !important;
    margin-left: 14.5%;
    height:100px;

}
/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    /*padding: 14px 16px;*/
    transition: 0.3s;
    font-size: 17px;
    width: 33.333333333%;
    height: 10%;
    text-align: center;
    margin: 0 0 0 0 !important;
}
/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #2FD566;
    height:100px;
}
/* Create an active/current tablink class */
.tab button.active {
    background-color: #26a69a;
    height:100px;
}
/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
}
/* Fade in tabs */
@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}
@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
</head>
<body >

<div id="parent" style = "overflow-y:scroll;height:780px;position:fixed;right:0;width:90%;">

    <div id = "prof" class="child">
      <img src = "{{=spotify_user['image']}}" width= "256px" height="256px" style = "border-radius:50%;">

    </div>
    <div class = "userInfo" style = "color:white;margin-left:6%;margin-top:2%;font-size:2.5em;font-family:Raleway;">
     <div style = "display:block;">{{=results["display_name"]}}</div>
     <div style = "display:block;">Followers:{{=results["followers"]["total"]}}</div>

   </div>


<div class="tab" style = "border-radius:50px 50px 50px 50px;margin-left:10%;">
  <button class="tablinks" onclick="openCity(event, 'Received_Likes')">
    <div style="display:block; font-size: 40;"> ${totNumLikesReceived} <br> Received Likes </div>
  </button>
  <button class="tablinks" onclick="openCity(event, 'Songs_Uploaded')">
     <div style="display:block; font-size: 40;">${totNumSongsUploaded} <br> Songs Uploaded </div>
  </button>
  <button class="tablinks" onclick="openCity(event, 'Likes_Given')">
     <div style="display:block; font-size: 40;"> ${totNumLikesGiven} <br> Likes Given </div>
  </button>
</div>

<div id="Received_Likes" class="tabcontent" style = "overflow-y: scroll;height:240px;">
  <div class = "likes" v-for = "data in ReceivedUserLikes">
    <div style = "float:right;color:white;width:92%;border: 1px solid grey;border-radius:45px 45px 45px 45px;">
      <div class = "text" style = "float:left;margin-top:4%;margin-bottom:4%;">
          <!--<div v-if = "data.upvoterName is not None">
            <h4>Hello!</h4>
          </div>-->
        ${data.upvoterName} upvoted ${data.songName}
    </div>
  </div>
</div>
</div>

<div id="Songs_Uploaded" class="tabcontent" style = "overflow-y: scroll;height:240px;">
  <div v-for = "track in tracksUserUploaded">
    <div style = "float:right;color:white;width:92%;border: 1px solid grey;border-radius:45px 45px 45px 45px;">
      <div class = "text" style = "float:left;margin-top:4%;margin-bottom:4%;">
        ${track.artist} - ${track.title}
    </div>
  </div>
</div>
</div>

<div id="Likes_Given" class="tabcontent" style = "overflow-y: scroll;height:240px;">
    <div v-for = "data in countLikesOfUserUploaded">
    <div style = "float:right;color:white;width:92%;border: 1px solid grey;border-radius:45px 45px 45px 45px;">
      <div class = "text" style = "float:left;margin-top:4%;margin-bottom:4%;">
        ${data.upvoterName} upvoted ${data.songName}
    </div>
  </div>
</div>
</div>
<style>
#Received_Likes {
  overflow:hidden;
  height:200px;
}
.likes {
  overflow:auto;
}
</style>
<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
